<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<!-- titolo della pagina -->
		<title>Dati</title>
		
		<!-- riferimento alle librerie CSS di jQuery UI -->
		<link rel="stylesheet" href="css/jquery-ui.css">
		
		<!-- riferimenti alle librerie JavaScript di jQuery e jQuery UI -->
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui.js"></script>
		
		<!-- riferimenti allo script JavaScript per alimentare la tabella con i dati -->
		<script type="text/javascript" src="js/scriptTabellaDB.js"></script>
		
		<!-- riferimenti al file CSS personale -->
		<link rel="stylesheet" href="css/stile.css">
		
	</head>
		
	<body>
		<!-- 
		includo i vari elementi in più DIV, ognuno con un 
		ID univoco, per una migliore gestione degli elementi 
		della pagina HTML nei file JavaScript e CSS
		-->
		<div id="divContBtn">
			<div id="divBtnSalva">
				<!-- bottone per salvare le modifiche di dati esistenti e la crezione di nuovi dati -->
				<input type="button" value="Salva modifiche" id="btnSalva"></input>
			</div>
			<div id="divBtnElimina">
				<!-- bottone per aprire il dialog per confermare l'eliminazione di dati esistenti -->
				<input type="button" value="Elimina dati" id="btnElimina"></input>
			</div>
		</div>
		
		<!-- div usato per il dialog di conferma di eliminazione dei dati -->
		<div id="dialogElim" title="Conferma eliminazione dati">
			  <p>Gli elementi selezionati verranno permanentemente eliminati. Continuare?</p>
		</div> 
		
		<!-- div usato per il dialog di conferma di salvataggio dei dati -->
		<div id="dialogSalva" title="Salvataggio dati">
			  <p>I dati sono stati salvati correttamente.</p>
		</div> 
		
		<!-- div usato per il dialog di errore nel caso un dato fosse già esistente -->
		<div id="dialogDatoEsist" title="Errore">
			  <p>Dato nel campo "variable" già esistente.</p>
		</div> 
		
		<!-- div usato per il dialog di errore nel caso non fosse stato inserito il campo "variable" di un nuovo dato -->
		<div id="dialogInsVar" title="Errore">
			  <p>Inserisci il nuovo dato nel campo "variable".</p>
		</div> 
		
		<div id="divTabella">
			<!-- tabella che verrà alimentata con i dati tramite l'esecuzione dello script JS -->
			<table id="tabDati">
			</table>
			
		</div>
	</body>

</html>
