<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<!-- titolo della pagina -->
		<title>Dati</title>
		
		<!-- riferimento alle librerie CSS di jQuery UI -->
		<link rel="stylesheet" href="css/jquery-ui.css">
		
		<!-- riferimenti alle librerie JavaScript di jQuery e jQuery UI -->
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui.js"></script>
		
		<!-- riferimenti allo script JavaScript per alimentare la tabella con i dati -->
		<script type="text/javascript" src="js/script.js"></script>
		
		<!-- riferimenti al file CSS personale -->
		<link rel="stylesheet" href="css/stile.css">

	</head>
		
	<body>
		<!-- 
		includo i vari elementi in piÃ¹ DIV, ognuno con un 
		ID univoco, per una migliore gestione degli elementi 
		della pagina HTML nei file JavaScript e CSS
		-->
		
		<!-- riquadro contenente i bottoni per scegliere quali dati visualizzare -->
		<div id="divIndex">
			<div id="divHeader">
				<!-- intestazione del riquadro -->
				<h2>Seleziona una scelta</h2>
			</div>
			<div id="divBtnAlunni">
				<!-- bottone per cambiare pagina e visualizzare i dati degli alunni -->
				<input type="button" value="Visualizza i dati degli alunni" id="btnAlunni"></input>
			</div>
			<div id="divBtnClassi">
				<!-- bottone per cambiare pagina e visualizzare i dati delle classi -->
				<input type="button" value="Visualizza i dati delle classi" id="btnClassi"></input>
			</div>
		</div>
	</body>

</html>
